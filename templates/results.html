<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center  h-screen">
<div class="container mx-auto py-6 bg-white rounded-md shadow-md text-center">
    <h1 class="text-2xl font-semibold mb-4">Results</h1>
    <p class="mb-2">Player: {{name}}</p>
    <p class="mb-2">Position: {{position}}</p>
    <p class="mb-2">Age: {{age}}</p>
    <p class="mb-2">Date of Birth: {{dateofbirth}}</p>
    <p class="mb-2">Nationality: {{nationality}}</p>
    <p class="mb-2">Height: {{height}}</p>
    <p class="mb-2">Foot: {{foot}}</p>
    <p class="mb-2">Value: {{valueofplayer}}</p>
</div>
<a href="/home" class="text-blue-500 text-sm mt-4 underline">Check another team</a>
</body>
</html>
